<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TP1 - Messages</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    form { margin-bottom: 20px; }
    input, textarea { width: 300px; display: block; margin: 5px 0; }
    button { padding: 5px 10px; }
    .message { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ’¬ TP1 - MongoDB Messages</h1>

  <h2>CrÃ©er un message</h2>
  <form id="createMessageForm">
    <input type="number" id="authorId" placeholder="ID auteur" required />
    <textarea id="message" placeholder="Votre message..." required></textarea>
    <button type="submit">Envoyer</button>
  </form>

  <h2>Messages existants</h2>
  <div id="messagesContainer"></div>

  <script>
    async function loadMessages() {
      const res = await fetch('/posts');
      const messages = await res.json();
      const container = document.getElementById('messagesContainer');
      container.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = '<strong>' + msg.author + ' :</strong> ' + msg.message;
        container.appendChild(div);
      });
    }

    document.getElementById('createMessageForm').addEventListener('submit', async e => {
      e.preventDefault();
      const authorId = document.getElementById('authorId').value;
      const message = document.getElementById('message').value;
      await fetch('/posts/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ authorId, message })
      });
      loadMessages();
    });

    loadMessages();
  </script>
</body>
</html>
